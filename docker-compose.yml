version: '3.8'

services:
  mysql:
    image: mysql:8
    container_name: ui-automation-db
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: ui_automation
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
